<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicles - Rental540</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <a href="/">Home</a> |
        <a href="/vehicles">Vehicles</a> |
        <a href="/reservations">Reservations</a> |
        <a href="/locations">Locations</a> |
        <a href="/about">About</a>
    </nav>

    <div class="container">
        <h1>Vehicles</h1>
        {% for type, cars in vehicles.items() %}
            <h2>{{ type }}</h2>
            <div class="car-grid">
                {% for car in cars %}
                <div class="car-card">
                    <img src="{{ url_for('static', filename='images/' + car.img) }}" alt="{{ car.name }}">
                    <p><b>{{ car.name }}</b></p>
                    <p>{{ car.make }} {{ car.model }} - {{ car.year }}</p>
                    <p>Mileage: {{ car.mileage }}</p>
                </div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
